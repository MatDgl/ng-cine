            <img [src]="movie.src" [alt]="movie.title" class="card-img">
            <div *ngIf="movie.rating" class="card-bottom" >
                <ng-container *ngFor="let star of getStars(movie.rating)">

                </ng-container>
            </div>
        </div>
    </a>

    <div class="card-title">
        <h5 class="title">{{ movie.title }}</h5>
    </div>
</div>
