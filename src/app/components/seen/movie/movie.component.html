<app-filters [context]="context" />

@if (movies$ | async; as movies) {
  @if (movies.length > 0) {
    <div class="movies">
      @for (movie of movies; track movie.id) {
        <app-card [data]="movie"></app-card>
      }
    </div>

    @if (canShowMore$ | async) {
      <button (click)="showMore()" class="btn-more" mat-stroked-button>Voir plus</button>
    }
  } @else {
    <div class="no-movies">Aucun film trouv√©.</div>
  }
}
